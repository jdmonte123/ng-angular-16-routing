<h2>Department List</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Dept ID</th>
      <th>Dept Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td> {{ department.deptId }}</td>
      <td> {{ department.deptName }}</td>
      <td>
        <button (click) = "onClickHandler(department.deptId)" class="btn btn-primary">View</button>
      </td>
    </tr>
  </tbody>
</table>
